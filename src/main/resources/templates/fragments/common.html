<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="commonhead">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="/css/app.css" rel="stylesheet">

</head>

<body>

<header th:fragment="header">

  <nav class="navbar navbar-expand-md navbar-dark bg-dark navbar-fixed-top">
    <a class="navbar-brand" href="#">SEF App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarLinks">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarLinks">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/workouts">Programs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item d-flex align-items-center">
          <a sec:authorize="isAnonymous()" class="btn btn-sm btn-outline-success" href="/login">Login</a>
          <div sec:authorize="isAuthenticated()" class="mr-3 text-light">Welcome
            <!--/*@thymesVar id="user" type="au.edu.rmit.isys3413.sefbfit.models.AppUser"*/-->
            <span th:text="${user.name}"></span></div>
          <a sec:authorize="isAuthenticated()" class="btn btn-sm btn-outline-danger" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
</header>


<footer class="footer" th:fragment="footer">
  <div class="container center">
    <span class="text-muted">SEF for IT - Group ##</span>
    <span class="text-muted">This is a student project.</span>
    <span class="text-muted">DO NOT USE THESE WORKOUTS AND PROGRAMS TO TRAIN</span>
  </div>
</footer>

<div th:fragment="scripts">
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"
          crossorigin="anonymous"></script>
  <script>
    $(function () {
      //Simplistic functions to replace Markdown content.
      let converter = new showdown.Converter();
      $('.markdown').each(function (index) {
        let text = $(this).text();
        $(this).html(converter.makeHtml(text));
      });
    });
  </script>
</div>


</body>
</html>
